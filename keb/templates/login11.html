<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>
    <!-- لینک فونت فارسی وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 850px;
            height: 550px; /* ارتفاع کمی بیشتر برای فیلدهای زیادتر */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-section {
            flex: 1;
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            z-index: 2;
        }

        .welcome-section p {
            font-size: 1rem;
            opacity: 0.8;
            z-index: 2;
            line-height: 1.8;
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        .form-box h2 {
            color: #ccd6f6;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px; /* فاصله کمی کمتر برای جا شدن فیلدها */
        }

        .input-group input {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: #ccd6f6;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            transition: 0.3s;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease-out;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -5px;
            font-size: 12px;
            color: #64ffda;
        }

        .input-group input:focus {
            border-bottom-color: #64ffda;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .links a {
            color: #64ffda;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- بخش خوش‌آمدگویی (سمت چپ) -->
        <div class="welcome-section">
            <h1>ایجاد حساب</h1>
            <p>برای ساخت حساب کاربری جدید<br>فرم مقابل را تکمیل نمایید.</p>
        </div>

        <!-- بخش فرم (سمت راست) -->
        <div class="form-section">
            <div class="form-box">
                <h2>ثبت نام</h2>
                <form action="#">
                    <div class="input-group">
                        <input type="text" name="username" required>
                        <label>نام کاربری</label>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required>
                        <label>آدرس ایمیل</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label>رمز عبور</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirm_password" required>
                        <label>تایید رمز عبور</label>
                    </div>
                    <button type="submit" class="btn">ثبت نام</button>
                </form>
                <div class="links">
                    <span style="color: #8892b0;">قبلاً ثبت نام کرده‌اید؟</span>
                    <a href="login.html">وارد شوید</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
